profile:
  store-selected: true
  store-fakeip: true
  store-fake-ip: true

tun:
  enable: true
  device: meta
  stack: system
  dns-hijack:
    - tcp://any:53
  auto-route: false
  auto-detect-interface: false

proxy-providers:
  ID:
  type: http
  path: ./id.yaml
  url: "https://raw.githubusercontent.com/AnggaR96s/ClashRules/test/id.yaml"
  health-check:
    enable: true
    url: 'http://cp.cloudflare.com/generate_204'
    interval: 1200

  SG:
  type: http
  path: ./sg.yaml
  url: "https://raw.githubusercontent.com/AnggaR96s/ClashRules/test/sg.yaml"
  health-check:
    enable: true
    url: 'http://cp.cloudflare.com/generate_204'
    interval: 1200

proxy-groups:
  - name: 🗂️ Group
    type: select
    proxies:
      - 📌 Select
      - ♻️ Auto
      - 📊 Load Balance
      - 📱 Sosmed
      - 🎮 Gaming
      - 🎞️ Streaming
      - DIRECT

  - name: 📌 Select
    type: select
    proxies:
      - ID
      - SG

  - name: ♻️ Auto
    type: url-test
    proxies:
      - ID
      - SG
    url: 'http://captive.apple.com/generate_204'
    interval: 150
    tolerance: 30
    strategy: consistent-hashing

  - name: 📊 Load Balance
    type: load-balance
    proxies:
      - ID
      - SG
    url: 'http://captive.apple.com/generate_204'
    interval: 150
    tolerance: 30
    strategy: consistent-hashing # consistent-hashing  or round-robin

  - name: 📱 Sosmed
    type: select
    proxies:
      - ID
      - SG

  - name: 🎮 Gaming
    type: select
    proxies:
      - ID
      - SG

  - name: 🎞️ Streaming
    type: select
    proxies:
      - ID
      - SG

  - name: Singapore
    type: url-test
    proxies:
      - SG
    url: 'http://captive.apple.com/generate_204'
    interval: 150
    tolerance: 30
    strategy: consistent-hashing

  - name: Indonesia
    type: url-test
    proxies:
      - ID
    url: 'http://captive.apple.com/generate_204'
    interval: 150
    tolerance: 30
    strategy: consistent-hashing

