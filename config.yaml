      - ♻️ Auto
      - 📊 Load Balance
      - 📱 Sosmed
      - 🎮 Gaming
      - 🎞️ Streaming
      - SS2022-WS & TRWS
      - DIRECT

  - name: 📌 Select
    type: select
    proxies:
      - 🇮🇩 Atha
      - 🇮🇩 Elastis
      - 🇸🇬 Digital Ocean
      - 🇸🇬 Linode

  - name: ♻️ Auto
    type: url-test
    proxies:
      - 🇮🇩 Atha
      - 🇮🇩 Elastis
      - 🇸🇬 Digital Ocean
