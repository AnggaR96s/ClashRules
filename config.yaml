port: 8989
socks-port: 1080
mixed-port: 5555
allow-lan: true
bind-address: '*'
ipv6: false
mode: rule
log-level: info
geodata-mode: true
tcp-concurrent: true

sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
  force-domain:
    - '+.google.com'
    - '+.cloudflare.com'
    - '+.cloudflare.net'
    - '+.cloudfront.net'
  port-whitelist:
    - 443
    - 80
    - 8000-9000

tun:
  enable: true
  device: meta
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: false
  auto-detect-interface: false

dns:
  enable: true
  listen: 0.0.0.0:2323
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
  use-hosts: true
  enhanced-mode: redir-host
  nameserver:
    - 8.8.8.8
    - 8.8.4.4
    - https://dns.google/dns-query
    - tls://dns.google:853
    - dhcp://eth0
    - dhcp://eth1
    - dhcp://eth2
    - dhcp://wwan0
    - dhcp://wwan1
    - dhcp://usb0
    - dhcp://usb1
    - dhcp://rmnet0
    - dhcp://rmnet1
    - dhcp://rmnet2
    - dhcp://rmnet3
    - dhcp://rmnet4
    - dhcp://rmnet5
    - dhcp://rmnet6
    - dhcp://rmnet7
    - dhcp://rmnet_data1
    - dhcp://rmnet_data2
    - 172.67.199.34
  fallback:
    - 1.1.1.1
    - 1.0.0.1
    - https://dns.cloudflare.com/dns-query
    - tls://1dot1dot1dot1.cloudflare-dns.com:853
  fallback-filter:
    geoip: true
    geoip-code: ID
    geosite:
      - gfw

