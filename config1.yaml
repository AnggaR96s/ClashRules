tproxy-port: 9898
mode: rule
allow-lan: true
unified-delay: true
bind-address: '*'
log-level: silent
ipv6: true
geodata-mode: false
external-controller: 0.0.0.0:9090
external-ui: dashboard/dist
tcp-concurrent: true
interface-name: ""
enable-process: true
geodata-loader: memconservative
inbound-tfo: true
secret: ""
profile:
  store-selected: true
  store-fake-ip: false
geox-url: {mmdb: "https://cdn.jsdelivr.net/gh/Dreamacro/maxmind-geoip@release/Country.mmdb", geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/raw/release/geoip.dat", geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/raw/release/geosite.dat"}
experimental:
  sniff-tls-sni: true
dns:
  enable: true
  device: Meta
  ipv6: false
  prefer-h3: false #start DOH to use http/3 first
  default-nameserver:
    - 1.1.1.1
    - 9.9.9.9
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ['networktest.twilio.com', '+.twilio.com', 'connect.rom.miui.com', '+.msftnsci.com', '+.msftconnecttest.com', '+.gstatic.com', '+.stun.*.*', '+.stun.*.*.*', '+.stun.*.*.*.*', '+.time.*', '+.time.*.*', '+.time.*.*.*', '+.ntp.*', '+.ntp.*.*', '+.ntp.*.*.*']
  nameserver:
    - 172.67.199.34
    - tls://dns.quad9.net
    - https://1.1.1.1/dns-query
  fallback: []
  fallback-filter:
    geoip: false
    geoip-code: "ID"
    geosite: []
    ipcidr: []
    domain: ['+.google.com', '+.facebook.com', '+.youtube.com', '+.githubusercontent.com', '+.googlevideo.com']
tun:
  enable: false
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: false
  auto-detect-interface: false
auto-redir:
   enable: false
   auto-route: false
sniffer:
  enable: false
  sniffing: ['tls', 'http']
  force-domain: ['+']
  skip-domain: ['+.google.com']
  port-whitelist: ['443', '80']
